name: Python package test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run test
      run: |
        python -m unittest discover -v -s . -p "maths.py"
    
    - name: Lint
      run: |
        pip install pylint
        pylint maths.py

